---
layout: default
lang: en
---

<div class="classy-shadow">
</div>

<div class="calendar-banner">
  <div class="">
</div>

<div class="full-view">
  <div class="close-me"><i class="collecticons collecticons-xmark"></i></div>
  <div class="left-key"><i class="collecticons collecticons-leftkey-invert"></i></div>
  <div class="right-key"><i class="collecticons collecticons-rightkey-invert"></i></div>
  <div class="full-view-targetarea">
    <div class="full-view-contain">
      <fig class="full-view-image"><img src=""></img></fig>
      <div class="float-right">
        <h1 class="title">This is a title</h1>
        <p class ="descrip">These are some words about the thing</p>
        <p class ="descrip-link"></p>
      </div>
    </div>
  </div>
</div>

<div class="info-trigger">

</div>

<div class="info-view">
  <div class="info-close-me"></div>
  <div class="info-view-contain">
  </div>
</div>

<div class="header-graphic">
  <img src="assets/graphics/2016/6-July/header.png"></img>
</div>


<div class="flex-container calendar">

{% for p in site.dailies %}
<!--   Sets up variables for use in Javascript-->  
  <script>
    function thing(){
      if(PT.link != null){
        var cart = PT.link;
      }else{
        var cart = []
      };

      cart.push("{{p.link}}")

      PT.link = cart
    };
    function thing2(){
      if(PT.descrip != null){
        var cart = PT.descrip;
      }else{
        var cart = []
      };

      cart.push("{{p.descrip}}")

      PT.descrip = cart
    };
    function thing3(){
      if(PT.image != null){
        var cart = PT.image;
      }else{
        var cart = []
      };

      cart.push("{{p.image}}")

      PT.image = cart
    };
    function thing4(){
      if(PT.title != null){
        var cart = PT.title;
      }else{
        var cart = []
      };

      cart.push("{{p.title}}")

      PT.title = cart
    };

    thing();
    thing2();
    thing3();
    thing4();
  </script>

  <div class= "calendar-item script{{ p.num }} open" style="background:url('{{ p.image  }}') no-repeat; background-position:center; background-size:cover">
    <div class="image-link"></div>
    <div class="calendar-date {{ p.invert }}">
      <p>{{ p.date | date: "%a %-d" }} </p>
    </div>
  </div>
{% endfor %}

</div>
